<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Minhas Tarefas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color1: #b1b2e2;
            --color2: #9193c1;
            --color3: #71749f;
            --color4: #50547e;
            --color5: #30355c;
            --color1rgba: #b1b2e289;
            --color2rgba: #9193c176;
            --bg-primary: linear-gradient(135deg, var(--color2) 0%, var(--color4) 100%);
            --bg-card: #ffffff;
            --text-primary: var(--color5);
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #0f0f1a 0%, #050510 100%);
            --bg-card: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #b1b2e2;
            --border-color: #2a2a40;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Georama', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 30px 0 100px;
            color: var(--text-primary);
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 15px;
        }

        /* NAVBAR REPOSICIONADA */
        .top-navbar {
            background: var(--bg-card);
            padding: 12px 20px;
            box-shadow: 0 2px 20px var(--shadow);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            margin-bottom: 18px;
            margin-top: 18px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            flex: 1;
            max-width: 120px;
        }

        .nav-item:hover {
            background: linear-gradient(135deg, var(--color1rgba) 0%, var(--color2rgba) 100%);
        }

        .nav-icon {
            font-size: 15px;
            transition: all 0.3s ease;
            opacity: 0.5;
        }

        .nav-label {
            font-size: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item.active .nav-icon {
            opacity: 1;
            transform: scale(1.1);
        }

        .nav-item.active .nav-label {
            color: var(--color4);
            font-weight: 700;
        }

        [data-theme="dark"] .nav-item.active .nav-label {
            color: var(--color1);
        }

        /* DASHBOARD */
        .dashboard {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border-color);
        }

        .dashboard-top {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .dashboard-section {
            text-align: left;
        }

        .dashboard-label {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
        }

        .dashboard-value {
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 700;
            line-height: 1;
        }

        .tasks-badge {
            background: linear-gradient(135deg, var(--color1rgba) 0%, var(--color2rgba) 100%);
            color: var(--color5);
            border-radius: 20px;
            padding: 10px 15px;
            text-align: center;
            min-width: 80px;
        }

        [data-theme="dark"] .tasks-badge {
            color: #ffffff;
            background: linear-gradient(135deg, rgba(80, 84, 126, 0.3) 0%, rgba(48, 53, 92, 0.3) 100%);
        }

        .tasks-badge .label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .tasks-badge .value {
            font-size: 24px;
            font-weight: 700;
            line-height: 1;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--color1) 0%, var(--color1) 100%);
            padding: 15px;
            border-radius: 16px;
            text-align: center;
        }

        [data-theme="dark"] .stat-card {
            background: linear-gradient(135deg, rgba(80, 84, 126, 0.2) 0%, rgba(48, 53, 92, 0.2) 100%);
            border: 1px solid var(--border-color);
        }

        .stat-number {
            font-size: 15px;
            font-weight: 700;
            color: var(--color5);
            margin-bottom: 5px;
        }

        [data-theme="dark"] .stat-number {
            color: #ffffff;
        }

        .stat-label {
            font-size: 8px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* FORMUL√ÅRIO */
        .add-task-form {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 0;
            margin-top: -15px;
            box-shadow: 0 10px 40px var(--shadow);
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
        }

        .add-task-form.active {
            max-height: 600px;
            opacity: 1;
            margin-top: unset;
            margin-bottom: 24px;
            padding: 28px;
            transform: translateY(0);
            margin-bottom: 24px;
        }

        .add-task-form h3 {
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 14px;
            font-size: 15px;
            font-family: 'Georama', sans-serif;
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--color3);
            box-shadow: 0 0 0 3px rgba(113, 116, 159, 0.2);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: var(--color3);
        }

        .btn-add {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--color3) 0%, var(--color4) 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Georama', sans-serif;
        }

        .btn-add:hover {
            background: linear-gradient(135deg, var(--color4) 0%, var(--color5) 100%);
        }

        /* TASKS */
        .section-title {
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 700;
            margin: 15px 0 20px;
            padding: 0 5px;
            letter-spacing: 0.5px;
        }

        .tasks-container {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .tasks-container.active {
            display: block;
        }

        .task-item {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.2s;
            position: relative;
            border: 2px solid transparent;
            border-left: 6px solid;
        }

        [data-theme="dark"] .task-item {
            border: 1px solid var(--border-color);
            border-left: 6px solid;
        }

        .task-item:hover {
            border-color: var(--color2);
            border-left-color: var(--task-color);
            transform: translateY(-2px);
        }

        .task-item.important {
            border-left-width: 6px;
            box-shadow: 0 6px 20px var(--shadow);
        }

        .task-item.completed {
            opacity: 0.5;
        }

        .task-item.Paternidade {
            border-left-color: #ff6b6b;
        }

        .task-item.Pessoal {
            border-left-color: #4ecdc4;
        }

        .task-item.Trabalho {
            border-left-color: #ffd93d;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .task-category {
            display: inline-flex;
            align-items: center;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            letter-spacing: 0.3px;
        }

        .task-category.Paternidade {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }

        .task-category.Pessoal {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a8a0 100%);
        }

        .task-category.Trabalho {
            background: linear-gradient(135deg, #ffd93d 0%, #f6c744 100%);
            color: #2d3748;
        }

        .task-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            line-height: 1.5;
        }

        .task-title.completed {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .important-badge {
            font-size: 16px;
            filter: drop-shadow(0 2px 4px rgba(255, 215, 0, 0.3));
        }

        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 14px;
        }

        .btn-action {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Georama', sans-serif;
        }

        .btn-complete {
            background: #d1fae5;
            color: #047857;
        }

        .btn-complete:hover {
            background: #a7f3d0;
        }

        .btn-readd {
            background: #dbeafe;
            color: #1e40af;
        }

        .btn-readd:hover {
            background: #bfdbfe;
        }

        .btn-delete {
            background: var(--border-color);
            color: var(--text-secondary);
            flex: 0.5;
        }

        .btn-delete:hover {
            background: #fecaca;
            color: #dc2626;
        }

        .btn-action:active {
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .empty-state h5 {
            margin-bottom: 8px;
            font-size: 20px;
            font-weight: 600;
        }

        .empty-state p {
            font-size: 14px;
            opacity: 0.8;
        }

        /* BOT√ïES FLUTUANTES */
        .fab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 1000;
        }

        .fab, .theme-toggle-fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px var(--shadow);
        }

        .fab {
            background: linear-gradient(135deg, var(--color3) 0%, var(--color4) 100%);
            color: white;
        }

        .fab:hover, .theme-toggle-fab:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px var(--shadow);
        }

        .fab.active {
            transform: rotate(45deg);
        }

        .theme-toggle-fab {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            color: var(--color3);
            font-size: 22px;
        }

        [data-theme="dark"] .theme-toggle-fab {
            color: var(--color1);
        }

        .fab:active, .theme-toggle-fab:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- DASHBOARD -->
        <div class="dashboard">
            <div class="dashboard-top">
                <div class="dashboard-section">
                    <div class="dashboard-label">Tarefas de Hoje</div>
                    <div class="dashboard-value" id="dateInfo"></div>
                </div>
                <div class="tasks-badge">
                    <div class="label">Ativas</div>
                    <div class="value" id="activeTasks">0</div>
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalTasks">0</div>
                    <div class="stat-label">Total</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="completedTasks">0</div>
                    <div class="stat-label">Conclu√≠das</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingTasks">0</div>
                    <div class="stat-label">Pendentes</div>
                </div>
            </div>
        </div>

        <!-- NAVBAR REPOSICIONADA -->
        <div class="top-navbar">
            <div class="nav-item active" data-tab="hoje" onclick="switchTab('hoje')">
                <div class="nav-icon">üìã</div>
                <div class="nav-label">Hoje</div>
            </div>
            <div class="nav-item" data-tab="concluidas" onclick="switchTab('concluidas')">
                <div class="nav-icon">‚úì</div>
                <div class="nav-label">Conclu√≠das</div>
            </div>
            <div class="nav-item" data-tab="pendentes" onclick="switchTab('pendentes')">
                <div class="nav-icon">‚è∞</div>
                <div class="nav-label">Pendentes</div>
            </div>
        </div>

        <!-- FORMUL√ÅRIO -->
        <div class="add-task-form">
            <h3>Nova Tarefa</h3>
            <div class="form-group">
                <label>Tarefa</label>
                <input type="text" id="taskInput" placeholder="Digite sua tarefa...">
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <select id="categorySelect">
                    <option value="Paternidade">Paternidade</option>
                    <option value="Pessoal">Pessoal</option>
                    <option value="Trabalho">Trabalho</option>
                </select>
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="importantCheck">
                    <label for="importantCheck" style="margin: 0;">Marcar como importante</label>
                </div>
            </div>
            <button class="btn-add" onclick="addTask()">Adicionar Tarefa</button>
        </div>

        <div class="section-title">Minhas Tarefas</div>
        
        <div class="tasks-container active" id="tab-hoje"></div>
        <div class="tasks-container" id="tab-concluidas"></div>
        <div class="tasks-container" id="tab-pendentes"></div>
    </div>

    <!-- BOT√ïES FLUTUANTES -->
    <div class="fab-container">
        <button class="theme-toggle-fab" onclick="toggleTheme()">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
        <button class="theme-toggle-fab" onclick="goToFinance()">
            <i class="fas fa-dollar-sign"></i>
        </button>
        <button class="fab" onclick="toggleForm()" id="addBtn">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <script>
        const DB_URL = 'https://satisfaction-survey-25a8f-default-rtdb.firebaseio.com';
        let tasks = {};

        function toggleForm() {
            const form = document.querySelector('.add-task-form');
            const btn = document.getElementById('addBtn');
            form.classList.toggle('active');
            btn.classList.toggle('active');
        }

        function goToFinance() {
            window.location.href = 'https://bryancode.github.io/Finance-Tracker/';
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const icon = document.getElementById('themeIcon');
            
            html.setAttribute('data-theme', newTheme);
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', newTheme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const icon = document.getElementById('themeIcon');
            document.documentElement.setAttribute('data-theme', savedTheme);
            icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        function switchTab(tabName) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            document.querySelectorAll('.tasks-container').forEach(container => {
                container.classList.remove('active');
            });
            
            document.querySelector(`.nav-item[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        function updateDate() {
            const hoje = new Date();
            const opcoes = { weekday: 'long', day: 'numeric', month: 'long' };
            document.getElementById('dateInfo').textContent = hoje.toLocaleDateString('pt-BR', opcoes);
        }

        function updateStats() {
            const tasksArray = Object.values(tasks);
            const hoje = getTodayDate();
            
            const activeTasks = tasksArray.filter(t => t.status === 'hoje' && !t.completed).length;
            const totalTasks = tasksArray.filter(t => t.status === 'hoje').length;
            const completedTasks = tasksArray.filter(t => t.status === 'concluida').length;
            const pendingTasks = tasksArray.filter(t => t.status === 'pendente').length;
            
            document.getElementById('activeTasks').textContent = activeTasks;
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('pendingTasks').textContent = pendingTasks;
        }

        function getTodayDate() {
            const hoje = new Date();
            return hoje.toISOString().split('T')[0];
        }

        async function loadTasks() {
            try {
                const response = await fetch(`${DB_URL}/tasks.json`);
                const data = await response.json();
                tasks = data || {};
                await checkAndMovePendingTasks();
                renderTasks();
                updateStats();
            } catch (error) {
                console.error('Erro ao carregar tarefas:', error);
            }
        }

        async function checkAndMovePendingTasks() {
            const hoje = getTodayDate();
            let changed = false;

            for (let id in tasks) {
                const task = tasks[id];
                if (task.date !== hoje && !task.completed && task.status !== 'pendente') {
                    task.status = 'pendente';
                    changed = true;
                }
            }

            if (changed) {
                await saveTasks();
            }
        }

        async function saveTasks() {
            try {
                await fetch(`${DB_URL}/tasks.json`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(tasks)
                });
            } catch (error) {
                console.error('Erro ao salvar tarefas:', error);
            }
        }

        async function addTask() {
            const taskInput = document.getElementById('taskInput');
            const categorySelect = document.getElementById('categorySelect');
            const importantCheck = document.getElementById('importantCheck');

            if (!taskInput.value.trim()) {
                alert('Digite uma tarefa!');
                return;
            }

            const id = Date.now().toString();
            tasks[id] = {
                title: taskInput.value.trim(),
                category: categorySelect.value,
                important: importantCheck.checked,
                completed: false,
                date: getTodayDate(),
                status: 'hoje'
            };

            await saveTasks();
            taskInput.value = '';
            importantCheck.checked = false;
            toggleForm();
            renderTasks();
            updateStats();
        }

        async function completeTask(id) {
            tasks[id].completed = true;
            tasks[id].status = 'concluida';
            await saveTasks();
            renderTasks();
            updateStats();
        }

        async function readdTask(id) {
            tasks[id].date = getTodayDate();
            tasks[id].status = 'hoje';
            tasks[id].completed = false;
            await saveTasks();
            renderTasks();
            updateStats();
        }

        async function deleteTask(id) {
            if (confirm('Deseja realmente excluir esta tarefa?')) {
                delete tasks[id];
                await saveTasks();
                renderTasks();
                updateStats();
            }
        }

        function renderTasks() {
            const hoje = getTodayDate();
            
            const tasksHoje = [];
            const tasksConcluidas = [];
            const tasksPendentes = [];

            for (let id in tasks) {
                const task = { ...tasks[id], id };
                if (task.status === 'concluida') {
                    tasksConcluidas.push(task);
                } else if (task.status === 'pendente') {
                    tasksPendentes.push(task);
                } else {
                    tasksHoje.push(task);
                }
            }

            const sortTasks = (a, b) => {
                if (a.important && !b.important) return -1;
                if (!a.important && b.important) return 1;
                return 0;
            };

            tasksHoje.sort(sortTasks);

            renderTaskList('tab-hoje', tasksHoje, 'hoje');
            renderTaskList('tab-concluidas', tasksConcluidas, 'concluida');
            renderTaskList('tab-pendentes', tasksPendentes, 'pendente');
        }

        function renderTaskList(containerId, taskList, type) {
            const container = document.getElementById(containerId);
            
            if (taskList.length === 0) {
                const emptyContent = {
                    'hoje': { icon: 'fa-clipboard-list', title: 'Nenhuma tarefa para hoje', text: 'Clique no + para adicionar' },
                    'concluida': { icon: 'fa-check-circle', title: 'Nenhuma tarefa conclu√≠da', text: 'Complete suas tarefas para v√™-las aqui' },
                    'pendente': { icon: 'fa-clock', title: 'Nenhuma tarefa pendente', text: 'Todas as tarefas est√£o em dia!' }
                };
                
                const content = emptyContent[type];
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas ${content.icon}"></i>
                        <h5>${content.title}</h5>
                        <p>${content.text}</p>
                    </div>
                `;
                return;
            }

            const tasksHTML = taskList.map(task => `
                <div class="task-item ${task.category} ${task.important ? 'important' : ''} ${task.completed ? 'completed' : ''}" style="--task-color: ${task.category === 'Paternidade' ? '#ff6b6b' : task.category === 'Pessoal' ? '#4ecdc4' : '#ffd93d'}">
                    <div class="task-header">
                        <span class="task-category ${task.category}">${task.category}</span>
                    </div>
                    <div class="task-title ${task.completed ? 'completed' : ''}">
                        ${task.important ? '<span class="important-badge">‚≠ê</span>' : ''}
                        ${task.title}
                    </div>
                    <div class="task-actions">
                        ${type === 'hoje' && !task.completed ? `
                            <button class="btn-action btn-complete" onclick="completeTask('${task.id}')">
                                <i class="fas fa-check"></i> Concluir
                            </button>
                        ` : ''}
                        ${type === 'pendente' ? `
                            <button class="btn-action btn-readd" onclick="readdTask('${task.id}')">
                                <i class="fas fa-plus"></i> Adicionar Hoje
                            </button>
                        ` : ''}
                        <button class="btn-action btn-delete" onclick="deleteTask('${task.id}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            container.innerHTML = tasksHTML;
        }

        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        loadTheme();
        updateDate();
        loadTasks();
        
        setInterval(() => {
            updateDate();
            checkAndMovePendingTasks();
        }, 60000);
    </script>
</body>
</html>
