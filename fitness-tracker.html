<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Treinos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Georama:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --color1: #b1b2e2;
            --color2: #9193c1;
            --color3: #71749f;
            --color4: #50547e;
            --color5: #30355c;
            --color1rgba: #b1b2e289;
            --color2rgba: #9193c176;
            --bg-primary: linear-gradient(135deg, var(--color2) 0%, var(--color4) 100%);
            --bg-card: #ffffff;
            --text-primary: var(--color5);
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #10b981;
            --success-light: #d1fae5;
        }

        [data-theme="dark"] {
            --bg-primary: linear-gradient(135deg, #0f0f1a 0%, #050510 100%);
            --bg-card: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #b1b2e2;
            --border-color: #2a2a40;
            --shadow: rgba(0, 0, 0, 0.5);
            --success-light: rgba(16, 185, 129, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Georama', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            padding: 20px 0 100px;
            color: var(--text-primary);
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 15px;
        }

        .dashboard {
            background: var(--bg-card);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px var(--shadow);
            border: 1px solid var(--border-color);
        }

        .dashboard-top {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border-color);
        }

        .dashboard-label {
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 8px;
        }

        .dashboard-value {
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 700;
            line-height: 1;
        }

        .workout-badge {
            background: linear-gradient(135deg, var(--color1rgba) 0%, var(--color2rgba) 100%);
            color: var(--color5);
            border-radius: 20px;
            padding: 12px 18px;
            text-align: center;
            min-width: 90px;
        }

        [data-theme="dark"] .workout-badge {
            color: #ffffff;
            background: linear-gradient(135deg, rgba(80, 84, 126, 0.3) 0%, rgba(48, 53, 92, 0.3) 100%);
        }

        .workout-badge .label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            opacity: 0.9;
        }

        .workout-badge .value {
            font-size: 26px;
            font-weight: 700;
            line-height: 1;
        }

        /* Progress Bar */
        .progress-section {
            margin-top: 20px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .progress-label {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .progress-percentage {
            font-size: 13px;
            font-weight: 700;
            color: var(--color3);
        }

        .progress-bar-container {
            height: 10px;
            background: var(--border-color);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--color3), var(--color1));
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 2px 8px rgba(113, 116, 159, 0.3);
        }

        /* Chronometer */
        .chronometer {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px var(--shadow);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .chronometer-display {
            font-size: 42px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 15px;
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
        }

        .chronometer-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .chrono-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Georama', sans-serif;
            transition: all 0.2s;
        }

        .chrono-btn.start {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
        }

        .chrono-btn.pause {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .chrono-btn.reset {
            background: var(--border-color);
            color: var(--text-secondary);
        }

        .chrono-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .chrono-btn:active {
            transform: scale(0.95);
        }

        /* Navigation */
        .top-navbar {
            background: var(--bg-card);
            padding: 15px;
            box-shadow: 0 4px 20px var(--shadow);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            margin-bottom: 18px;
        }

        .btn-edit {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
}

.btn-edit:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
}

.btn-cancel {
    background: #6c757d !important;
}

.btn-cancel:hover {
    background: #5a6268 !important;
}

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            padding: 12px 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 14px;
            position: relative;
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--color3), var(--color1));
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .nav-item:hover {
            background: linear-gradient(135deg, var(--color1rgba) 0%, var(--color2rgba) 100%);
            transform: translateY(-2px);
        }

        .nav-icon {
            font-size: 20px;
            transition: all 0.3s ease;
            opacity: 0.6;
        }

        .nav-label {
            font-size: 10px;
            font-weight: 600;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--color3) 0%, var(--color4) 100%);
        }

        .nav-item.active::after {
            width: 60%;
        }

        .nav-item.active .nav-icon {
            opacity: 1;
            transform: scale(1.15);
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .nav-item.active .nav-label {
            color: white;
            font-weight: 700;
        }

        [data-theme="dark"] .nav-item.active .nav-label {
            color: white;
        }

        .section-title {
            color: var(--text-primary);
            font-size: 22px;
            font-weight: 700;
            margin: 15px 0 20px;
            padding: 0 5px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--color3);
        }

        .content-container {
            display: none;
        }

        .content-container.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .exercise-item {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.3s;
            border: 2px solid transparent;
            border-left: 6px solid var(--color3);
            position: relative;
        }

        .exercise-item.completed {
            border-left-color: var(--success);
            background: var(--success-light);
        }

        [data-theme="dark"] .exercise-item {
            border: 1px solid var(--border-color);
            border-left: 6px solid var(--color3);
        }

        [data-theme="dark"] .exercise-item.completed {
            border-left-color: var(--success);
        }

        .exercise-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px var(--shadow);
        }

        .exercise-checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .checkbox-container {
            position: relative;
            flex-shrink: 0;
            margin-top: 3px;
        }

        .exercise-checkbox {
            width: 26px;
            height: 26px;
            cursor: pointer;
            opacity: 0;
            position: absolute;
        }

        .checkbox-custom {
            width: 26px;
            height: 26px;
            border: 3px solid var(--color3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            background: var(--bg-card);
        }

        .exercise-checkbox:checked+.checkbox-custom {
            background: var(--success);
            border-color: var(--success);
            transform: scale(1.1);
        }

        .checkbox-custom i {
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .exercise-checkbox:checked+.checkbox-custom i {
            opacity: 1;
        }

        .exercise-content {
            flex: 1;
        }

        .exercise-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .exercise-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .exercise-item.completed .exercise-title {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .exercise-load {
            background: linear-gradient(135deg, var(--color1rgba) 0%, var(--color2rgba) 100%);
            color: var(--color5);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        [data-theme="dark"] .exercise-load {
            color: #ffffff;
        }

        .exercise-desc {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .exercise-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .btn-action {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Georama', sans-serif;
        }

        .btn-delete {
            background: var(--border-color);
            color: var(--text-secondary);
        }

        .btn-delete:hover {
            background: #fecaca;
            color: #dc2626;
            transform: translateY(-2px);
        }

        .btn-action:active {
            transform: scale(0.95);
        }

        .add-form {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 0;
            margin-top: -15px;
            box-shadow: 0 10px 40px var(--shadow);
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--border-color);
        }

        .add-form.active {
            max-height: 800px;
            opacity: 1;
            margin-top: unset;
            margin-bottom: 24px;
            padding: 28px;
            transform: translateY(0);
        }

        .add-form h3 {
            margin-bottom: 20px;
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 14px;
            font-size: 15px;
            font-family: 'Georama', sans-serif;
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--color3);
            box-shadow: 0 0 0 3px rgba(113, 116, 159, 0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--color3) 0%, var(--color4) 100%);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Georama', sans-serif;
            transition: all 0.2s;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, var(--color4) 0%, var(--color5) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .empty-state h5 {
            margin-bottom: 8px;
            font-size: 20px;
            font-weight: 600;
        }

        .empty-state p {
            font-size: 14px;
            opacity: 0.8;
        }

        .profile-info {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px var(--shadow);
            border: 1px solid var(--border-color);
        }

        .profile-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .profile-row:last-child {
            border-bottom: none;
        }

        .profile-label {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
        }

        .profile-value {
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 700;
        }

        .fab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            z-index: 1000;
        }

        .fab,
        .theme-toggle-fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 8px 25px var(--shadow);
        }

        .fab {
            background: linear-gradient(135deg, var(--color3) 0%, var(--color4) 100%);
            color: white;
        }

        .fab:hover,
        .theme-toggle-fab:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 12px 30px var(--shadow);
        }

        .fab.active {
            transform: rotate(45deg);
        }

        .theme-toggle-fab {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            color: var(--color3);
            font-size: 22px;
        }

        [data-theme="dark"] .theme-toggle-fab {
            color: var(--color1);
        }

        .fab:active,
        .theme-toggle-fab:active {
            transform: scale(0.9);
        }

        @media (max-width: 400px) {
            .top-navbar {
                grid-template-columns: repeat(4, 1fr);
            }

            .nav-label {
                font-size: 9px;
            }
        }
    </style>

</head>

<body>

    <div class="container">
        <!-- DASHBOARD -->
        <div class="dashboard">
            <div class="dashboard-top">
                <div>
                    <div class="dashboard-label">Meus Treinos</div>

                <div class="workout-badge">
                    <div class="label">Exerc√≠cios</div>

            <div class="progress-section">

                <div class="nav-icon">ü¶µ</div>

            <div class="nav-item" data-tab="quarta" onclick="switchTab('quarta')">
                <div class="nav-icon">üî•</div>
                <div class="nav-label">Quarta</div>

            <div class="nav-item" data-tab="quinta" onclick="switchTab('quinta')">
                <div class="nav-icon">üí™</div>
                <div class="nav-label">Quinta</div>
            </div>
            <div class="nav-item" data-tab="sexta" onclick="switchTab('sexta')">
                <div class="nav-icon">üò¥</div>
                <div class="nav-label">Sexta</div>
            </div>
            <div class="nav-item" data-tab="coringa" onclick="switchTab('coringa')">
                <div class="nav-icon">üéØ</div>
                <div class="nav-label">S√°bado</div>
            </div>
            <div class="nav-item" data-tab="perfil" onclick="switchTab('perfil')">
                <div class="nav-icon">üë§</div>

            </div>
        </div>

        <!-- FORMUL√ÅRIO DE EXERC√çCIO -->
        <div class="add-form" id="exerciseForm">
            <h3>Novo Exerc√≠cio</h3>
            <div class="form-group">
                <label>Nome do Exerc√≠cio</label>
                <input type="text" id="exerciseName" placeholder="Ex: Supino reto">
            </div>
            <div class="form-group">
                <label>Descri√ß√£o/Observa√ß√µes</label>
                <textarea id="exerciseDesc" placeholder="Ex: 4x12, descanso 60s"></textarea>

            <div class="form-group">
                <label>Carga</label>
                <input type="text" id="exerciseLoad" placeholder="Ex: 80kg">
            </div>
            <button class="btn-submit" onclick="addExercise()">Adicionar Exerc√≠cio</button>
        </div>

        <div class="add-form" id="profileForm">
            <h3>Editar Perfil</h3>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" id="profileName" placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label>Data de Nascimento</label>
                <input type="date" id="profileBirth">

                <label>Peso (kg)</label>

        <div class="content-container" id="content-quarta"></div>
        <div class="content-container" id="content-quinta"></div>
        <div class="content-container" id="content-sexta"></div>
        <div class="content-container" id="content-coringa"></div>
        <div class="content-container" id="content-perfil"></div>
    </div>

    <div class="fab-container">
        <button class="theme-toggle-fab" onclick="toggleTheme()">
            <i class="fas fa-moon" id="themeIcon"></i>
        </button>
        <button class="theme-toggle-fab" onclick="goToTodo()">
            <i class="fa-solid fa-list"></i>
        </button>
        <button class="theme-toggle-fab" onclick="goToFinance()">
            <i class="fas fa-dollar-sign"></i>
        </button>
        <button class="fab" onclick="toggleForm()" id="addBtn">
            <i class="fas fa-plus"></i>
        </button>

    <script>

        // ===== ADICIONE ESTAS VARI√ÅVEIS NO IN√çCIO DO C√ìDIGO (ap√≥s as outras vari√°veis globais) =====
        let editingExercise = null; // Para controlar qual exerc√≠cio est√° sendo editado

        // ===== ADICIONE ESTA FUN√á√ÉO PARA INICIAR A EDI√á√ÉO =====
        function editExercise(day, id) {
            const exercise = workouts[day][id];

            if (!exercise) {
                alert('Exerc√≠cio n√£o encontrado!');
                return;
            }

            // Armazenar informa√ß√µes do exerc√≠cio sendo editado
            editingExercise = { day, id };

            // Preencher o formul√°rio com os dados atuais
            document.getElementById('exerciseName').value = exercise.name;
            document.getElementById('exerciseDesc').value = exercise.description || '';
            document.getElementById('exerciseLoad').value = exercise.load === 'Sem carga' ? '' : exercise.load;

            // Mudar o t√≠tulo e bot√£o do formul√°rio
            const form = document.getElementById('exerciseForm');
            const formTitle = form.querySelector('h3');
            const submitBtn = form.querySelector('.btn-submit');

            formTitle.textContent = 'Editar Exerc√≠cio';
            submitBtn.textContent = 'Salvar Altera√ß√µes';
            submitBtn.onclick = saveExerciseEdit;

            // Adicionar bot√£o de cancelar
            let cancelBtn = form.querySelector('.btn-cancel');
            if (!cancelBtn) {
                cancelBtn = document.createElement('button');
                cancelBtn.className = 'btn-submit btn-cancel';
                cancelBtn.textContent = 'Cancelar';
                cancelBtn.onclick = cancelEdit;
                cancelBtn.style.backgroundColor = '#6c757d';
                cancelBtn.style.marginTop = '10px';
                submitBtn.parentNode.insertBefore(cancelBtn, submitBtn.nextSibling);
            }

            // Mostrar o formul√°rio
            form.classList.add('active');
            document.getElementById('addBtn').classList.add('active');
        }

        // ===== FUN√á√ÉO PARA CANCELAR A EDI√á√ÉO =====
        function cancelEdit() {
            editingExercise = null;
            resetExerciseForm();
            toggleForm();
        }

        // ===== FUN√á√ÉO PARA RESETAR O FORMUL√ÅRIO =====
        function resetExerciseForm() {
            const form = document.getElementById('exerciseForm');
            const formTitle = form.querySelector('h3');
            const submitBtn = form.querySelector('.btn-submit');
            const cancelBtn = form.querySelector('.btn-cancel');

            // Limpar campos
            document.getElementById('exerciseName').value = '';
            document.getElementById('exerciseDesc').value = '';
            document.getElementById('exerciseLoad').value = '';

            // Restaurar t√≠tulo e bot√£o original
            formTitle.textContent = 'Novo Exerc√≠cio';
            submitBtn.textContent = 'Adicionar Exerc√≠cio';
            submitBtn.onclick = addExercise;

            // Remover bot√£o de cancelar se existir
            if (cancelBtn) {
                cancelBtn.remove();
            }

            editingExercise = null;
        }

        // ===== FUN√á√ÉO PARA SALVAR AS ALTERA√á√ïES =====
        async function saveExerciseEdit() {
            if (!editingExercise) return;

            const name = document.getElementById('exerciseName').value.trim();
            const desc = document.getElementById('exerciseDesc').value.trim();
            const load = document.getElementById('exerciseLoad').value.trim();

            if (!name) {
                alert('Digite o nome do exerc√≠cio!');
                return;
            }

            const { day, id } = editingExercise;

            // Atualizar o exerc√≠cio
            workouts[day][id] = {
                name,
                description: desc,
                load: load || 'Sem carga'
            };

            await saveWorkouts();

            resetExerciseForm();
            toggleForm();
            renderDay(day);
            updateStats();
        }

        // ===== MODIFIQUE A FUN√á√ÉO renderDay PARA ADICIONAR O BOT√ÉO DE EDITAR =====
        // Substitua a se√ß√£o dos bot√µes de a√ß√£o no HTML por esta vers√£o:
        function renderDay(day) {
            const container = document.getElementById(`content-${day}`);
            const dayWorkouts = workouts[day];

            if (!dayWorkouts || Object.keys(dayWorkouts).length === 0) {
                container.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-dumbbell"></i>
                <h5>Nenhum exerc√≠cio cadastrado</h5>
                <p>Clique no + para adicionar exerc√≠cios</p>
            </div>
        `;
                return;
            }

            const exercisesHTML = Object.entries(dayWorkouts).map(([id, exercise]) => {
                const isCompleted = completedExercises[day] && completedExercises[day][id];

                return `
        <div class="exercise-item ${isCompleted ? 'completed' : ''}">
            <div class="exercise-checkbox-wrapper">
                <div class="checkbox-container">
                    <input type="checkbox" 
                           class="exercise-checkbox" 
                           id="check_${id}"
                           ${isCompleted ? 'checked' : ''}
                           onchange="toggleExerciseComplete('${day}', '${id}')">
                    <label for="check_${id}" class="checkbox-custom">
                        <i class="fas fa-check"></i>
                    </label>
                </div>
                <div class="exercise-content">
                    <div class="exercise-header">
                        <div class="exercise-title">${exercise.name}</div>
                        <div class="exercise-load">${exercise.load}</div>
                    </div>
                    ${exercise.description ? `<div class="exercise-desc">${exercise.description}</div>` : ''}
                    <div class="exercise-actions">
                        <button class="btn-action btn-edit" onclick="editExercise('${day}', '${id}')">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <button class="btn-action btn-delete" onclick="deleteExercise('${day}', '${id}')">
                            <i class="fas fa-trash"></i> Excluir
                        </button>
                    </div>
                </div>
            </div>
        </div>
        `;
            }).join('');

            container.innerHTML = exercisesHTML;
        }

        // ===== MODIFIQUE A FUN√á√ÉO toggleForm PARA RESETAR QUANDO FECHAR =====
        function toggleForm() {
            if (currentTab === 'perfil') {
                const form = document.getElementById('profileForm');
                const btn = document.getElementById('addBtn');
                form.classList.toggle('active');
                btn.classList.toggle('active');
            } else {
                const form = document.getElementById('exerciseForm');
                const btn = document.getElementById('addBtn');
                const isClosing = form.classList.contains('active');

                if (isClosing) {
                    resetExerciseForm(); // Resetar o formul√°rio ao fechar
                }

                form.classList.toggle('active');
                btn.classList.toggle('active');
            }
        }

        function goToFinance() {
            window.location.href = 'https://bryancode.github.io/Finance-Tracker/';
        }


        function goToTodo() {
            window.location.href = 'https://bryancode.github.io/Finance-Tracker/to-do.html'
        }
        const DB_URL = 'https://lawme-da3af-default-rtdb.firebaseio.com';
        const USERS_DB_URL = 'https://teste-geocode-7f072-default-rtdb.firebaseio.com'; // Mesmo DB dos usu√°rios
        let currentUser = null;
        let workouts = {};
        let profile = {};
        let currentTab = 'segunda';
        let completedExercises = {};

        // Chronometer variables
        let chronoInterval = null;
        let chronoSeconds = 0;
        let chronoRunning = false;

        const dayNames = {
            'segunda': 'Segunda-feira',
            'terca': 'Ter√ßa-feira',
            'quarta': 'Quarta-feira',
            'quinta': 'Quinta-feira',
            'sexta': 'Sexta-feira',
            'coringa': 'S√°bado',
            'perfil': 'Meu Perfil'
        };

        const dayIcons = {
            'segunda': 'fa-dumbbell',
            'terca': 'fa-dumbbell',
            'quarta': 'fa-fire',
            'quinta': 'fa-dumbbell',
            'sexta': 'fa-bed',
            'coringa': 'fa-star',
            'perfil': 'fa-user'
        };

        const dayMapping = {
            0: 'segunda',
            1: 'terca',
            2: 'quarta',
            3: 'quinta',
            4: 'sexta',
            5: 'coringa'
        };

        // Sistema de Login com LocalStorage (compartilhado entre p√°ginas)
        function saveUserSession(username) {
            localStorage.setItem('financeTrackerUser', username);
        }

        function getUserSession() {
            return localStorage.getItem('financeTrackerUser');
        }

        function clearUserSession() {
            localStorage.removeItem('financeTrackerUser');
        }

        async function login(skipPrompt = false) {
            let username;

            if (skipPrompt) {
                username = getUserSession();
                if (!username) {
                    return await login(false);
                }
            } else {
                username = prompt('Digite seu nome de usu√°rio:');

                if (!username || username.trim() === '') {
                    alert('Nome de usu√°rio inv√°lido!');
                    return login();
                }
            }

            const normalizedUsername = username.trim().toLowerCase();

            try {
                showLoading();

                const response = await fetch(`${USERS_DB_URL}/users/${normalizedUsername}.json`);
                const userData = await response.json();

                if (userData) {
                    if (skipPrompt) {
                        currentUser = normalizedUsername;
                        hideLoading();
                        return true;
                    }

                    const password = prompt('Digite sua senha:');

                    if (password === userData.password) {
                        currentUser = normalizedUsername;
                        saveUserSession(normalizedUsername);
                        alert(`Bem-vindo de volta, ${userData.displayName || username}!`);
                        hideLoading();
                        return true;
                    } else {
                        alert('Senha incorreta!');
                        hideLoading();
                        return login();
                    }
                } else {
                    if (skipPrompt) {
                        clearUserSession();
                        return await login(false);
                    }

                    const createAccount = confirm(`Usu√°rio "${username}" n√£o encontrado. Deseja criar uma nova conta?`);

                    if (createAccount) {
                        const password = prompt('Crie uma senha:');

                        if (!password || password.trim() === '') {
                            alert('Senha inv√°lida!');
                            hideLoading();
                            return login();
                        }

                        const confirmPassword = prompt('Confirme sua senha:');

                        if (password !== confirmPassword) {
                            alert('As senhas n√£o coincidem!');
                            hideLoading();
                            return login();
                        }

                        const newUser = {
                            displayName: username,
                            password: password,
                            createdAt: new Date().toISOString()
                        };

                        await fetch(`${USERS_DB_URL}/users/${normalizedUsername}.json`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(newUser)
                        });

                        currentUser = normalizedUsername;
                        saveUserSession(normalizedUsername);
                        alert(`Conta criada com sucesso! Bem-vindo, ${username}!`);
                        hideLoading();
                        return true;
                    } else {
                        hideLoading();
                        return login();
                    }
                }
            } catch (error) {
                console.error('Erro no login:', error);
                alert('Erro ao fazer login. Tente novamente.');
                hideLoading();

                if (skipPrompt) {
                    clearUserSession();
                    return await login(false);
                }

                return login();
            }
        }

        function logout() {
            if (confirm('Deseja realmente sair?')) {
                clearUserSession();
                currentUser = null;
                workouts = {};
                profile = {};
                location.reload();
            }
        }

        function showLoading() {
            const loadingEl = document.getElementById('loadingOverlay');
            if (loadingEl) {
                loadingEl.style.display = 'flex';
            }
        }

        function hideLoading() {
            const loadingEl = document.getElementById('loadingOverlay');
            if (loadingEl) {
                loadingEl.style.display = 'none';
            }
        }

        // Chronometer Functions
        function startChrono() {
            if (!chronoRunning) {
                chronoRunning = true;
                document.getElementById('chronoStart').style.display = 'none';
                document.getElementById('chronoPause').style.display = 'inline-block';

                chronoInterval = setInterval(() => {
                    chronoSeconds++;
                    updateChronoDisplay();
                }, 1000);
            }
        }

        function pauseChrono() {
            if (chronoRunning) {
                chronoRunning = false;
                clearInterval(chronoInterval);
                document.getElementById('chronoStart').style.display = 'inline-block';
                document.getElementById('chronoPause').style.display = 'none';
            }
        }

        function resetChrono() {
            pauseChrono();
            chronoSeconds = 0;
            updateChronoDisplay();
        }

        function updateChronoDisplay() {
            const minutes = Math.floor(chronoSeconds / 60);
            const seconds = chronoSeconds % 60;
            document.getElementById('chronoDisplay').textContent =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Load completed exercises from memory
        function loadCompletedExercises() {
            const today = new Date().toDateString();
            const savedKey = `completed_${currentUser}_${currentTab}_${today}`;
            const saved = localStorage.getItem(savedKey);
            completedExercises[currentTab] = saved ? JSON.parse(saved) : {};
        }

        function saveCompletedExercises() {
            const today = new Date().toDateString();
            const savedKey = `completed_${currentUser}_${currentTab}_${today}`;
            localStorage.setItem(savedKey, JSON.stringify(completedExercises[currentTab] || {}));
            updateProgress();
        }

        function toggleExerciseComplete(day, id) {
            if (!completedExercises[day]) {
                completedExercises[day] = {};
            }

            completedExercises[day][id] = !completedExercises[day][id];
            saveCompletedExercises();
            renderDay(day);
        }

        function updateProgress() {
            const dayWorkouts = workouts[currentTab];
            if (!dayWorkouts || Object.keys(dayWorkouts).length === 0) {
                document.getElementById('progressBar').style.width = '0%';
                document.getElementById('progressText').textContent = '0%';
                return;
            }

            const total = Object.keys(dayWorkouts).length;
            const completed = Object.keys(completedExercises[currentTab] || {}).filter(
                id => completedExercises[currentTab][id]
            ).length;

            const percentage = Math.round((completed / total) * 100);
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent = percentage + '%';
        }

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            const icon = document.getElementById('themeIcon');

            html.setAttribute('data-theme', newTheme);
            icon.className = newTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
            localStorage.setItem('theme', newTheme);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const icon = document.getElementById('themeIcon');
            document.documentElement.setAttribute('data-theme', savedTheme);
            icon.className = savedTheme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        function toggleForm() {
            if (currentTab === 'perfil') {
                const form = document.getElementById('profileForm');
                const btn = document.getElementById('addBtn');
                form.classList.toggle('active');
                btn.classList.toggle('active');
            } else {
                const form = document.getElementById('exerciseForm');
                const btn = document.getElementById('addBtn');
                form.classList.toggle('active');
                btn.classList.toggle('active');
            }
        }

        function switchTab(tabName) {
            currentTab = tabName;

            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            document.querySelectorAll('.content-container').forEach(container => {
                container.classList.remove('active');
            });

            document.querySelector(`.nav-item[data-tab="${tabName}"]`).classList.add('active');
            document.getElementById(`content-${tabName}`).classList.add('active');

            const icon = dayIcons[tabName] ? `<i class="fas ${dayIcons[tabName]}"></i>` : '';
            document.getElementById('sectionTitle').innerHTML = `${icon} ${dayNames[tabName]}`;

            document.getElementById('exerciseForm').classList.remove('active');
            document.getElementById('profileForm').classList.remove('active');
            document.getElementById('addBtn').classList.remove('active');

            if (tabName === 'perfil') {
                renderProfile();
            } else {
                loadCompletedExercises();
                updateProgress();
            }
        }

        function convertFirebaseData(firebaseWorkouts) {
            const converted = {};

            if (Array.isArray(firebaseWorkouts)) {
                firebaseWorkouts.forEach((workout, index) => {
                    const dayKey = dayMapping[index];
                    if (dayKey && workout && workout.exercises) {
                        converted[dayKey] = {};
                        workout.exercises.forEach((exercise, exerciseIndex) => {
                            const id = `${dayKey}_${exerciseIndex}`;
                            converted[dayKey][id] = {
                                name: exercise.name,
                                description: exercise.description,
                                load: exercise.load
                            };
                        });
                    }
                });
            }

            return converted;
        }

        function convertToFirebaseFormat(internalWorkouts) {
            const firebaseWorkouts = [];

            Object.keys(dayMapping).forEach(index => {
                const dayKey = dayMapping[index];
                const dayExercises = internalWorkouts[dayKey] || {};

                const exercises = Object.values(dayExercises).map(exercise => ({
                    name: exercise.name,
                    description: exercise.description,
                    load: exercise.load
                }));

                firebaseWorkouts.push({
                    title: dayNames[dayKey],
                    exercises: exercises
                });
            });

            return firebaseWorkouts;
        }

        async function loadData() {
            if (!currentUser) return;

            try {
                showLoading();

                const [workoutsRes, profileRes] = await Promise.all([
                    fetch(`${DB_URL}/users/${currentUser}/workouts.json`),
                    fetch(`${DB_URL}/users/${currentUser}/profile.json`)
                ]);

                const firebaseWorkouts = await workoutsRes.json();
                const firebaseProfile = await profileRes.json();

                workouts = convertFirebaseData(firebaseWorkouts);

                profile = firebaseProfile || {};
                if (profile.birthDate && !profile.birth) {
                    profile.birth = profile.birthDate;
                }

                updateStats();
                renderAllDays();
                renderProfile();
                loadCompletedExercises();
                updateProgress();
                hideLoading();
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                hideLoading();
            }
        }

        function updateStats() {
            let total = 0;
            for (let day in workouts) {
                if (workouts[day]) {
                    total += Object.keys(workouts[day]).length;
                }
            }
            document.getElementById('totalExercises').textContent = total;
            document.getElementById('userName').textContent = profile.name || 'Atleta';
        }

        async function addExercise() {
            const name = document.getElementById('exerciseName').value.trim();
            const desc = document.getElementById('exerciseDesc').value.trim();
            const load = document.getElementById('exerciseLoad').value.trim();

            if (!name) {
                alert('Digite o nome do exerc√≠cio!');
                return;
            }

            if (!workouts[currentTab]) {
                workouts[currentTab] = {};
            }

            const dayExercises = Object.keys(workouts[currentTab]).length;
            if (dayExercises >= 8) {
                alert('Limite de 8 exerc√≠cios por dia atingido!');
                return;
            }

            const id = Date.now().toString();
            workouts[currentTab][id] = {
                name,
                description: desc,
                load: load || 'Sem carga'
            };

            await saveWorkouts();

            document.getElementById('exerciseName').value = '';
            document.getElementById('exerciseDesc').value = '';
            document.getElementById('exerciseLoad').value = '';

            toggleForm();
            renderDay(currentTab);
            updateStats();
            updateProgress();
        }

        async function deleteExercise(day, id) {
            if (confirm('Deseja realmente excluir este exerc√≠cio?')) {
                delete workouts[day][id];
                if (Object.keys(workouts[day]).length === 0) {
                    delete workouts[day];
                }

                if (completedExercises[day] && completedExercises[day][id]) {
                    delete completedExercises[day][id];
                    saveCompletedExercises();
                }

                await saveWorkouts();
                renderDay(day);
                updateStats();
                updateProgress();
            }
        }

        async function saveWorkouts() {
            if (!currentUser) return;

            try {
                showLoading();
                const firebaseFormat = convertToFirebaseFormat(workouts);

                await fetch(`${DB_URL}/users/${currentUser}/workouts.json`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(firebaseFormat)
                });
                hideLoading();
            } catch (error) {
                console.error('Erro ao salvar treinos:', error);
                hideLoading();
            }
        }

        async function saveProfile() {
            if (!currentUser) return;

            const name = document.getElementById('profileName').value.trim();
            const birth = document.getElementById('profileBirth').value;
            const weight = document.getElementById('profileWeight').value;
            const height = document.getElementById('profileHeight').value;

            if (!name) {
                alert('Digite seu nome!');
                return;
            }

            const profileData = {
                name,
                birthDate: birth,
                birth: birth,
                weight: weight ? parseFloat(weight) : null,
                height: height ? parseFloat(height) : null
            };

            try {
                showLoading();
                await fetch(`${DB_URL}/users/${currentUser}/profile.json`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(profileData)
                });

                profile = profileData;
                toggleForm();
                renderProfile();
                updateStats();
                hideLoading();
            } catch (error) {
                console.error('Erro ao salvar perfil:', error);
                hideLoading();
            }
        }

        function calculateAge(birthDate) {
            if (!birthDate) return '-';
            const today = new Date();
            const birth = new Date(birthDate);
            let age = today.getFullYear() - birth.getFullYear();
            const monthDiff = today.getMonth() - birth.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                age--;
            }
            return age;
        }

        function calculateIMC(weight, height) {
            if (!weight || !height) return '-';
            const imc = (parseFloat(weight) / Math.pow(parseFloat(height) / 100, 2)).toFixed(1);
            return imc;
        }

        function renderProfile() {
            const container = document.getElementById('content-perfil');

            if (!profile.name) {
                container.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-user-circle"></i>
                <h5>Perfil n√£o configurado</h5>
                <p>Clique no + para criar seu perfil</p>
            </div>
        `;
                return;
            }

            const age = calculateAge(profile.birth || profile.birthDate);
            const imc = calculateIMC(profile.weight, profile.height);

            container.innerHTML = `
        <div class="profile-info">
            <div class="profile-row">
                <span class="profile-label">Nome</span>
                <span class="profile-value">${profile.name}</span>
            </div>
            <div class="profile-row">
                <span class="profile-label">Idade</span>
                <span class="profile-value">${age} anos</span>
            </div>
            <div class="profile-row">
                <span class="profile-label">Peso</span>
                <span class="profile-value">${profile.weight ? profile.weight + ' kg' : '-'}</span>
            </div>
            <div class="profile-row">
                <span class="profile-label">Altura</span>
                <span class="profile-value">${profile.height ? profile.height + ' cm' : '-'}</span>
            </div>
            <div class="profile-row">
                <span class="profile-label">IMC</span>
                <span class="profile-value">${imc}</span>
            </div>
        </div>
    `;

            document.getElementById('profileName').value = profile.name || '';
            document.getElementById('profileBirth').value = profile.birth || profile.birthDate || '';
            document.getElementById('profileWeight').value = profile.weight || '';
            document.getElementById('profileHeight').value = profile.height || '';
        }


        function renderAllDays() {
            const days = ['segunda', 'terca', 'quarta', 'quinta', 'sexta', 'coringa'];
            days.forEach(day => renderDay(day));
        }

        async function init() {
            loadTheme();

            const savedUser = getUserSession();
            let loggedIn = false;

            if (savedUser) {
                loggedIn = await login(true);
            } else {
                loggedIn = await login(false);
            }

            if (loggedIn) {
                await loadData();
            }
        }

        init();
    </script>
